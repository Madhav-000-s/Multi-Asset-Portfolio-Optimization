# DSR Portfolio Optimizer Configuration

assets:
  tickers:
    - AAPL
    - MSFT
    - GOOGL
    - AMZN
    - META

data:
  start_date: "2018-01-01"
  end_date: "2024-12-31"
  raw_path: "data/raw"
  processed_path: "data/processed"

model:
  lookback_window: 60
  lstm_hidden_1: 128
  lstm_hidden_2: 64
  dropout: 0.3
  dsr_eta: 0.01

training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.001
  early_stopping_patience: 10
  train_ratio: 0.70
  val_ratio: 0.15
  test_ratio: 0.15

backtest:
  rebalance_frequency: "weekly"
  transaction_cost_bps: 10
  use_constraints: true
  apply_transaction_costs: true

constraints:
  max_position_weight: 0.30
  min_position_weight: 0.02
  cvar_confidence: 0.95
  use_cvar_optimization: false  # Set true to optimize for CVaR
  target_cvar: null             # null = no target, just compute

efficient_frontier:
  n_points: 50
  include_in_report: true
